<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <input class="form-control" type="file" (change)="onChange($event)">
    </div>
    <div class="col-md-1"><button (click)="onUpload()" class="btn btn-primary" [disabled]="!selectedFile">
            Upload
        </button></div>
    <div class="col-md-2"></div>
</div>


<!--Flag variable is used here-->


<!-- Shareable short link of uploaded file -->

<div class="container text-center jumbotron">
    <div class="d-flex justify-content-center mt-5">
        <img id="blah" src="" alt="your image" height="300" width="300" />
    </div>
    <div *ngIf="areDishesAvailable">
        <!-- <h2> Visit Here</h2>
        <a href="{{shortLink}}">{{shortLink}}</a> -->
        <div class="card-body d-flex justify-content-center">
                  <div class="card border-dark border-radius bg-light rounded-1 my-3">
                    <select class="form-select">
                        <option [selected]="dish==dishes[0]" *ngFor="let dish of dishes">{{dish}}</option>
                    </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="list-group">
                <button (click)="searchText(item.name)" type="button" class="list-group-item" *ngFor="let item of items" [ngClass]="{'bg-light': item.listItemHovered}"
                (mouseenter)="hoverListItem(item)"
                (mouseleave)="hoverListItem(item)">Search in {{item.name}}</button>
              </div>
        </div>
        <div class="row g-0 d-flex justify-content-center mt-3">
              <div class="card mb-3 col-md-4 mx-2" *ngFor="let product of products, index as i">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img id="blah - blah" class="card-img-bottom" src="{{product.image_url}}" alt="Card image cap">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body pb-0 px-2 pt-2">
                        <div class="row g-0">
                        <div class="col-md-6 text-secondary">Brand:{{product.brand}}</div>
                        <div class="col-md-6">Product:{{product.name}}</div>
                        </div>
                        <div class="row g-0">
                        <div class="col-md-6 text-secondary">MRP: <s>{{product.market_price}}</s></div>
                        <div class="col-md-6">Sale Price: {{product.sale_price}}</div>
                        </div>
                        <div class="row g-0">
                            <div class="col-md-6">1</div>
                            <button class="col-md-6 p-0 btn btn-secondary">Add To Cart</button>
                            </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
    </div>
    <div class="spinner-border" *ngIf="loading" role="status">
    </div>
</div>
