<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <input class="form-control" type="file" (change)="onChange($event)">
    </div>
    <div class="col-md-1"><button (click)="onUpload()" class="btn btn-primary" [disabled]="!selectedFile">
            Upload
        </button></div>
    <div class="col-md-2"></div>
</div>


<!--Flag variable is used here-->


<!-- Shareable short link of uploaded file -->

<div class="container text-center jumbotron">
    <div class="d-flex justify-content-center mt-5">
        <img id="blah" src="" alt="your image" height="300" width="300" />
    </div>
    <div *ngIf="shortLink">
        <!-- <h2> Visit Here</h2>
        <a href="{{shortLink}}">{{shortLink}}</a> -->
        <div class="card-body d-flex justify-content-center">
                  <div class="card border-dark border-radius bg-light rounded-1 my-3">
                    <select class="form-select">
                        <option [selected]="dish==dishes[0]" *ngFor="let dish of dishes">{{dish}}</option>
                    </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="list-group">
                <button type="button" class="list-group-item" *ngFor="let item of items" [ngClass]="{'bg-light': item.listItemHovered}"
                (mouseenter)="hoverListItem(item)"
                (mouseleave)="hoverListItem(item)">Search in {{item.name}}</button>
              </div>
        </div>
        <div class="row g-0 d-flex justify-content-center mt-3">
              <div class="card mb-3 col-md-4 mx-2" *ngFor="let product of productArrayToDiplay, index as i">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img id="blah - blah" class="card-img-bottom" src="https://cdn.pixabay.com/photo/2017/07/05/15/41/milk-2474993_1280.jpg" alt="Card image cap">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body pb-0 px-2 pt-2">
                        <div class="row g-0">
                        <div class="col-md-6 text-secondary">{{product.brand}}</div>
                        <div class="col-md-6">{{product.product}}</div>
                        </div>
                        <div class="row g-0">
                        <div class="col-md-6 text-secondary">MRP: <s>{{product.MRP}}</s></div>
                        <div class="col-md-6">{{product.discountedPrice}}</div>
                        </div>
                        <div class="row g-0">
                            <div class="col-md-6">1</div>
                            <button class="col-md-6 p-0 btn btn-secondary">Add To Cart</button>
                            </div>
                    </div>
                  </div>
                </div>
              </div>
              <nav class="d-flex justify-content-center" aria-label="...">
                <ul class="pagination pagination-lg">
                  <li class="page-item" (click)="paginationFn($event, i+1)" *ngFor="let _ of [].constructor(paginationCount), index as i"><a class="page-link" href="#">{{i+1}}</a></li>
                </ul>
              </nav>
              </div>
    </div>
    <div class="spinner-border" *ngIf="loading" role="status">
    </div>
</div>
